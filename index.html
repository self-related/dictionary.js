<!DOCTYPE html>
<html lang="en">
    <head>
        <title>dictionary.js</title>
        <meta name="description" content="learn new languages">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        
    </head>

    <body>
        <header>
            <h1>dictionary.js</h1>
        </header>

        <main>
            <section id="translate-section" class="section">
                <h2>Translate</h2>
                
                <div class="lang-switcher">
                    <select name="source-lang" id="source-lang" class="selector selector_padding">
                        <option hidden>test123456789101112131415</option>
                    </select>

                    <button id="switch-langs-btn" class="selector_padding">&lt; - &gt;</button>

                    <select name="target-lang" id="target-lang" class="selector selector_padding">
                        <option hidden>test123456789101112131415</option>
                    </select>
                </div>

                <div class="input-wrap flex-align-end">
                    <textarea id="source-text" class="input-wrap__textarea" type="text" placeholder="type a word or a phrase"></textarea>
                    
                    <label for="auto-translate">Translate automatically?
                        <input id="translate-automatically" class="input-wrap__checkbox" type="checkbox">
                    </label>

                    <div class="buttons-wrap justify-end">
                        <button id="translate-btn" class="button">Translate</button>    
                    </div>
                </div><!-- .input-wrap -->

                <div class="input-wrap flex-align-end">
                    <textarea id="main-translation" class="input-wrap__textarea" type="text"></textarea>                    
                    <div class="buttons-wrap">
                        <button id="reset-btn" class="button">Reset</button>
                        <button id="add-btn" class="button">Add</button>
                    </div>
                </div><!-- .input-wrap -->
            </section>

            <section id="dictionary-section" class="section">
                <h2>Dictionaries</h2>
                <select name="" id="" class="selector selector_padding">
                    <option hidden>test</option>
                </select>
                <div class="dictionary"></div>
            </section>

        </main>

        <footer></footer>
        

        <script src="./index.js" type="module"></script>
    </body>
</html>
